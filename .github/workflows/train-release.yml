name: Train & Release Model

on:
  workflow_dispatch:
  push:
    branches:
      - 9-f9-automated-training

jobs:
  train-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Sync dependencies
        run: uv sync

      - name: Download dataset
        run: uv run python src/get_data.py

      - name: Preprocess data
        run: uv run python src/text_preprocessing.py

      - name: Train model
        run: uv run python src/text_classification.py

      - name: Generate next version
        id: genver
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Try to get last release tag
          LATEST=$(gh release list --limit 1 --json tagName -q '.[0].tagName' || true)

          # If empty or malformed, start at v0.0.0
          if [[ -z "$LATEST" || ! "$LATEST" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            LATEST="v0.0.0"
          fi

          VER=${LATEST#v}
          IFS='.' read -r major minor patch <<< "$VER"
          patch=$((patch + 1))
          NEW_VERSION="v$major.$minor.$patch"
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if gh release view "$NEW_VERSION" > /dev/null 2>&1; then
            echo "Release $NEW_VERSION already exists. Skipping."
            exit 0
          fi

          gh release create "$NEW_VERSION" \
            output/model.joblib \
            output/preprocessor.joblib \
            --title "$NEW_VERSION"

