name: Train & Release Model

on:
  workflow_dispatch:
  push:
    branches:
      - 9-f9-automated-training

jobs:
  train-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Sync dependencies
        run: uv sync

      - name: Download dataset
        run: uv run python src/get_data.py

      - name: Preprocess data
        run: uv run python src/text_preprocessing.py

      - name: Train model
        run: uv run python src/text_classification.py
      
      - name: Bump version
        id: bump_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: patch

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.bump_version.outputs.new_version }}
          name: "v${{ steps.bump_version.outputs.new_version }}"
          files: |
            output/model.joblib
            output/preprocessor.joblib
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


