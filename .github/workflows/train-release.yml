name: Train & Release Model

on:
  workflow_dispatch:
  push:
    branches:
      - 9-f9-automated-training

jobs:
  train-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Sync dependencies
        run: uv sync

      - name: Download dataset
        run: uv run python src/get_data.py

      - name: Preprocess data
        run: uv run python src/text_preprocessing.py

      - name: Train model
        run: uv run python src/text_classification.py

      - name: Generate next version
        id: genver
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          LATEST=$(gh release list --limit 1 --json tagName -q '.[0].tagName' || echo "v0.0.0")
          VER=${LATEST#v}
          IFS='.' read -r major minor patch <<< "$VER"
          patch=$((patch + 1))
          NEW_VERSION="v$major.$minor.$patch"
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "$NEW_VERSION" \
            output/model.joblib \
            output/preprocessor.joblib \
            --title "$NEW_VERSION"
